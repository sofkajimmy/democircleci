# Use the latest 2.1 version of CircleCI pipeline process engine.
# See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

# Define a job to be invoked later in a workflow.
# See: https://circleci.com/docs/2.0/configuration-reference/#jobs
jobs:
  compile:   
    docker:
      - image: circleci/buildpack-deps:stretch
    steps:
      - checkout
      - setup_remote_docker
      - run:
          name: "Compilacion"
          command: |
            echo "compilando app Docker!"
            echo "$DOCKERHUB_PASSWORD" | docker login -u "$DOCKER_USER" --password-stdin            
            docker build -t kamentsa/democircleci .
            docker tag kamentsa/democircleci kamentsa/democircleci:${CIRCLE_BUILD_NUM}
            docker push kamentsa/democircleci:${CIRCLE_BUILD_NUM}
  test:
    docker:
      - image: cimg/base:stable
    steps:
      - run:
          name: "Functional Test"
          command: "echo test functional!"
  deploy:
    executor: azure-aks/default    
    docker:
      - image: cimg/base:stable
    steps:      
      - run:
          name: "Deploy"
          command: "echo deploy test!"
orbs: 
  azure-aks: circleci/azure-aks@0.3.0
# Invoke jobs via workflows
# See: https://circleci.com/docs/2.0/configuration-reference/#workflows
workflows:
  circleci-workflow:
    jobs:
      - compile:
          name: construccion 
      - test:
          name: Test 
          #requires:
          #  - compile
      - azure-aks/create-cluster:
          cluster-name: demo-circleci
          resource-group: demo-circleci-rg
          create-resource-group: true
          location: eastus
          generate-ssh-keys: true
          #requires:
          #  - compile
      - deploy:
          name: Despliegue
          #requires:
          #  - test

